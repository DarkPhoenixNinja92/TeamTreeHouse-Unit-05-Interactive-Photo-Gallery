<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <script src="js/app.js"></script>
</head>

<body>
    <input id="searchbar" onkeyup="search_img()" type="search" name="search" placeholder="Search">
    <div class="grid gallery">
        <div class="item"><img src="images/thumbnails/01.jpg" alt="Hay Bales"></div>
        <div class="item"><img src="images/thumbnails/02.jpg" alt="Lake"></div>
        <div class="item"><img src="images/thumbnails/03.jpg" alt="Canyon"></div>
        <div class="item"><img src="images/thumbnails/04.jpg" alt="Iceberg"></div>
        <div class="item"><img src="images/thumbnails/05.jpg" alt="Desert"></div>
        <div class="item"><img src="images/thumbnails/06.jpg" alt="Fall"></div>
        <div class="item"><img src="images/thumbnails/07.jpg" alt="Plantation"></div>
        <div class="item"><img src="images/thumbnails/08.jpg" alt="Dunes"></div>
        <div class="item"><img src="images/thumbnails/09.jpg" alt="Countryside Lane"></div>
        <div class="item"><img src="images/thumbnails/10.jpg" alt="Sunset"></div>
        <div class="item"><img src="images/thumbnails/11.jpg" alt="Cave"></div>
        <div class="item"><img src="images/thumbnails/12.jpg" alt="Bluebells"></div>
    </div>
    <script src="js/baguetteBox.min.js" async></script>
</body>

</html>
